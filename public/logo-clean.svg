<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean circular background -->
  <circle cx="100" cy="100" r="90" fill="#0F172A" stroke="#1E293B" stroke-width="4"/>
  
  <!-- Inner accent circle -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#059669" stroke-width="2" opacity="0.5"/>
  
  <!-- Main POS text -->
  <text x="100" y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#FFFFFF">
    POS
  </text>
  
  <!-- Clean underline -->
  <line x1="70" y1="95" x2="130" y2="95" stroke="#059669" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Simple subtitle -->
  <text x="100" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#94A3B8">
    DOMINICANA
  </text>
  
  <!-- Minimal cash register icon -->
  <g transform="translate(80, 135)" fill="#059669">
    <!-- Register screen -->
    <rect x="10" y="0" width="20" height="12" rx="2" fill="#059669"/>
    <rect x="12" y="2" width="16" height="6" rx="1" fill="#34D399"/>
    
    <!-- Register body -->
    <rect x="5" y="12" width="30" height="15" rx="3" fill="#059669"/>
    
    <!-- Simple keypad dots -->
    <circle cx="12" cy="18" r="1" fill="#FFFFFF"/>
    <circle cx="17" cy="18" r="1" fill="#FFFFFF"/>
    <circle cx="22" cy="18" r="1" fill="#FFFFFF"/>
    <circle cx="27" cy="18" r="1" fill="#FFFFFF"/>
    
    <circle cx="15" cy="22" r="1" fill="#FFFFFF"/>
    <circle cx="20" cy="22" r="1" fill="#FFFFFF"/>
    <circle cx="25" cy="22" r="1" fill="#FFFFFF"/>
  </g>
  
  <!-- Corner decorative elements -->
  <circle cx="50" cy="50" r="3" fill="#059669" opacity="0.3"/>
  <circle cx="150" cy="150" r="3" fill="#059669" opacity="0.3"/>
</svg>
