<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.6" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main Background -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Inner Highlight -->
  <circle cx="100" cy="100" r="75" fill="url(#innerGradient)"/>
  
  <!-- Central Icon Background -->
  <circle cx="100" cy="100" r="55" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Modern POS Text -->
  <text x="100" y="90" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="28" font-weight="900" fill="white">
    POS
  </text>
  
  <!-- Dominican Republic Flag Stripe -->
  <g transform="translate(70, 105)">
    <rect x="0" y="0" width="60" height="8" fill="#CE1126" rx="4"/>
    <rect x="0" y="8" width="60" height="8" fill="white" rx="4"/>
    <rect x="0" y="16" width="60" height="8" fill="#002D62" rx="4"/>
  </g>
  
  <!-- Subtitle -->
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="white" opacity="0.9">
    REPÃšBLICA DOMINICANA
  </text>
  
  <!-- Modern Tech Elements -->
  <g transform="translate(85, 155)" opacity="0.8">
    <!-- Credit Card -->
    <rect x="0" y="0" width="30" height="18" fill="white" rx="3"/>
    <rect x="2" y="2" width="26" height="14" fill="#f1f5f9" rx="2"/>
    <rect x="4" y="6" width="8" height="1.5" fill="#64748b"/>
    <rect x="4" y="8" width="12" height="1" fill="#94a3b8"/>
    <rect x="4" y="10" width="6" height="1" fill="#94a3b8"/>
    
    <!-- NCF Icon -->
    <rect x="35" y="2" width="12" height="14" fill="white" rx="2"/>
    <rect x="37" y="4" width="8" height="1" fill="#059669"/>
    <rect x="37" y="6" width="6" height="0.8" fill="#6b7280"/>
    <rect x="37" y="8" width="8" height="0.8" fill="#6b7280"/>
    <rect x="37" y="10" width="4" height="0.8" fill="#6b7280"/>
    <text x="41" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#059669" font-weight="bold">NCF</text>
  </g>
  
  <!-- Corner Accent -->
  <circle cx="160" cy="40" r="8" fill="rgba(255,255,255,0.2)"/>
  <circle cx="40" cy="160" r="6" fill="rgba(255,255,255,0.15)"/>
</svg>
